<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Il mio fotoalbum</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	<div class="container-lg">
		<div class="row">
			<div class="col-12">
				<h1>Foto</h1>
			</div>
			<div class="col-12 mb-2 d-flex justify-content-end">
				<a class="btn btn-primary" href="photo/create">Aggiungi</a>
			</div>
			<div class="col-12">
				<table th:if="${!photos.isEmpty()}" class="table table-dark">
					<tr>
						<th>Id</th>
						<th>Titolo</th>
						<th>Descrizione</th>
						<th>Url</th>
						<th>Tag</th>
						<th>Visibile</th>
						<th>Azioni</th>
					</tr>
					<tr th:each="photo : ${photos}" th:object="${photo}">
						<td th:text="*{id}"></td>
						<td th:text="*{title}"></td>
						<td th:text="*{description}"></td>
						<td th:text="*{url}"></td>
						<td th:text="*{tag}"></td>
						<td th:text="*{visible}"></td>
						<td>
							<a th:href="@{photo/show/{id}(id=${photo.id})}" class="btn btn-success">Dettagli</a>
							<a th:href="@{photo/edit/{id}(id=${photo.id})}" class="btn btn-primary">Modifica</a>
							<a th:href="@{photo/delete/{id}(id=${photo.id})}" class="btn btn-danger">Elimina</a>
						</td>
					</tr>
				</table>
				<h3 th:if="${photos.isEmpty()}">Non ci sono foto al momento</h3>
			</div>
		</div>
	</div>
</body>
</html>
