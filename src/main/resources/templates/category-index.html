<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Il mio fotoalbum</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	<div class="container-lg">
		<div class="row">
			<div class="col-12">
				<h1>Categorie</h1>
			</div>
			<div class="col-12 mb-2 d-flex justify-content-end">
				<a class="btn btn-primary" href="category/create">Aggiungi</a>
			</div>
			<div class="col-12">
				<table th:if="${!categories.isEmpty()}" class="table table-dark">
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th colspan="2">Azioni</th>
					</tr>
					<tr th:each="category : ${categories}" th:object="${category}">
						<td th:text="*{id}"></td>
						<td th:text="*{name}"></td>
						<td colspan="2">
							<a th:href="@{category/edit/{id}(id=${category.id})}" class="btn btn-primary">Modifica</a>
							<a th:href="@{category/delete/{id}(id=${category.id})}" class="btn btn-danger">Elimina</a>
						</td>
					</tr>
				</table>
				<h3 th:if="${categories.isEmpty()}">Non ci sono foto al momento</h3>
			</div>
		</div>
	</div>
</body>
</html>
